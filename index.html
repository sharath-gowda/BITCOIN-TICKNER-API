<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin-Ticker</title>
    <style>
            body{
            background-color: gray;
            padding: 10px;
        }
       .select{
         font-size: 2rem;
        
       }
    </style>
</head>
<body style="background-color: gray;">
    <center>
    <h1 style="font-size: 3rem;">Bitcoin-Ticker</h1>
    <form action="/" method="POST">
    <select name="crypto" class="select">
        <option value="BTC">Bitcoin</option>
        <option value="ETC">Ethereum</option>
        <option value="LTC">Litecoin</option>
    </select><br><br>
    <select name="fiat" class="select">
        <option value="USD">US Dollars</option>
        <option value="GBP">GB Pounds</option>
        <option value="EUR">EU Euros</option>
    </select><br><br>
    <input type="submit" value="click" style="font-size: 1.8rem;">
    
    
    </form>
</center>
</body>
</html>
